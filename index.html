<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Prato de Comida</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    id="food-viewer"
    src="path/to/food-model.glb"
    alt="Modelo 3D do prato de comida"
    ar
    camera-controls
    disable-zoom
    ar-placement="fixed"
    scale="1 1 1"
    shadow-intensity="1"
    exposure="1">
  </model-viewer>

  <script>
    const viewer = document.querySelector('model-viewer');
    // Ajuste para manter o tamanho original e a escala real do modelo
    viewer.scale = "1 1 1";
  </script>
</body>
</html>
